<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6 card-header text-center">
            <div class="card">
                <div class="card-header text-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBBRiUnhiyp3QoHecNBwPonpcL0VSM8gKpFma9Gg6BeUAYe2dQki2Cze9x-DdXo0IiRB0&usqp=CAU" alt="Men's Fashion Shop" class="img-fluid mb-2 ">
                        <h2>Registrate</h2></div>
            </div>
            <form>
                <div class="card-body text-center"> 
                <div class="form-group mb-3">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control form-control rounded-3" id="nombres" placeholder="Ingresa tu nombre aquí">
                </div>
                <div class="form-group mb-3">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos aquí">
                </div>
                <div class="form-group mb-3">
                    <label for="tipoDocumento">Tipo de Documento</label>
                    <select class="form-control" id="tipoDocumento">
                        <option>DNI</option>
                        <option>Pasaporte</option>
                        <option>Carnet de extranjería</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="numeroDocumento">Nº Documento</label>
                    <input type="text" class="form-control" id="numeroDocumento" placeholder="Ingresa tu documento aquí">
                </div>
                <div class="form-group mb-3">
                    <label for="celular">Celular</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">+51</span>
                        </div>
                        <input type="text" class="form-control" id="celular" placeholder="Ingresa tu número telefónico aquí">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico aquí">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña aquí">
                </div>
                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Ingresa tu contraseña aquí">
                </div>
            </div>
                <div class="form-check mb-3 card-footer text-center">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">
                        Acepto los términos y condiciones de mensfashionshop.com y autorizo la <a href="#">política de privacidad</a>.
                    </label>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Registrarse</button>
            </form>
        </div>
    </div>
</div>
