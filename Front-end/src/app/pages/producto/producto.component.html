<div class="container mt-5">
  <h2>MEN'S FASHION SHOP - INFO POLOS</h2>
</div>

<div class="container">
  <div class="row">
    <!-- Lado Izquierdo: Filtros -->
    <div class="col-md-3">
      <form action="">
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0,ngb-panel-1,ngb-panel-2">
          <ngb-panel title="Marca" class="prt bg-none">
            <ng-template ngbPanelContent>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">SKILLROAD</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">OVERTAKE</label>
              </div>
            </ng-template>
          </ngb-panel>
          <ngb-panel title="CORTE" class="prt bg-none">
            <ng-template ngbPanelContent>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">SLIM FIT</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">REGULAR FIT</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">OVERSIZE</label>
              </div>
            </ng-template>
          </ngb-panel>
          <ngb-panel title="COLOR" class="prt bg-none">
            <ng-template ngbPanelContent>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">NEGRO</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">AZUL</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">GRIS</label>
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </form>
    </div>

    <!-- Lado Derecho: Información de la prenda -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6 zoom-container">
          <img src="https://overtake.com.pe/wp-content/uploads/2023/01/5H7A4252-Editar.jpg" class="img-fluid" alt="Polo Oversize Negro">
        </div>
        <div class="col-md-6">
          <h2>Polo Oversize Negro</h2>
          <p>Overtake</p>
          <p><strong>Codigo:</strong> 15189</p>
          <p><strong>Género:</strong> Hombre</p>
          <p><strong>Entalle:</strong> Oversize</p>
          <p><strong>Composición:</strong> Algodón</p>
          <p><strong>Precio:</strong> S/. 49.90 <span class="text-muted text-decoration-line-through">S/. 60.00</span></p>
          <p class="btn btn-danger"><strong>Descuento:</strong> 20%</p>
          <p><strong>Colores Disponibles:</strong></p>
          <div>
            <button class="btn-color" style="background-color: #000000;"></button>
            <button class="btn-color" style="background-color: #808080;"></button>
            <button class="btn-color" style="background-color: #FF0000;"></button>
          </div>
          <p><strong>Tallas:</strong></p>
          <div class="btn-group">
            <button class="btn btn-outline-secondary">XS</button>
            <button class="btn btn-outline-secondary">S</button>
            <button class="btn btn-outline-secondary">M</button>
            <button class="btn btn-outline-secondary">L</button>
          </div>
          <div class="cantidad-container mt-3">
            <label for="cantidad" class="cantidad-label">CANTIDAD:</label>
            <select id="cantidad" name="cantidad" class="cantidad-select">
              <option value="1">1 unidad</option>
              <option value="2">2 unidades</option>
              <option value="3">3 unidades</option>
              <option value="4">4 unidades</option>
              <option value="5">5 unidades</option>
            </select>
          </div>
          <div class="mt-3">
            <button class="btn btn-warning">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
