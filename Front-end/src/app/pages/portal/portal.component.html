<div class="container">
    <h1>Agregar Producto </h1><br>
    <form>
      <div class="form-group">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input class="form-control" [(ngModel)]="nombreProducto" type="text" id="nombreProducto" name="nombreProducto" placeholder="Ingresa el nombre" required>
      </div>
  
      <div class="form-group">
        <label for="fotoPrincipal">Foto Principal:</label>
        <input type="file" class="form-control" id="fotoPrincipal" name="fotoPrincipal">
      </div>
  
      <div class="form-group">
        <label for="descripcion">Descripci칩n:</label>
        <textarea class="form-control" [(ngModel)]="descripcion" id="descripcion" name="descripcion" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="fotosDescripcion">Fotos de la Descripci칩n:</label>
        <input type="file" class="form-control" id="fotosDescripcion" name="fotosDescripcion" multiple>
      </div>

      <div class="form-group">
        <label for="talla">Talla</label>
        <select class="form-control" [(ngModel)]="talla.nombre" id="sizes" name="sizes" placeholder="talla" required>
            <option disabled selected>Talla</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="color">Color</label>
        <select class="form-control" [(ngModel)]="color.nombre" id="colors" name="colors" required>
            <option disabled selected>Color</option>
            <option value="negro">Negro</option>
            <option value="blanco">Blanco</option>
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="cantidadStock">Cantidad de Stock:</label>
        <input class="form-control" [(ngModel)]="stock" type="number" id="cantidadStock" name="cantidadStock" min="0" required>
      </div>
  
      <div class="form-group">
        <label for="precioCompra">Precio Compra:</label>
        <input class="form-control" [(ngModel)]="precioCompra" type="number" id="precioCompra" name="precioCompra" required>
      </div>
  
      <div class="form-group">
        <label for="precioVenta">Precio Venta:</label>
        <input class="form-control" [(ngModel)]="precioVenta" type="number" id="precioVenta" name="precioVenta" required>
      </div>
  
      <div class="form-group">
        <label for="precioRegular">Precio Regular:</label>
        <input class="form-control" type="number" id="precioRegular" name="precioRegular">
      </div>

      <div class="form-group">
        <label for="marca">Marca:</label>
        <select class="form-control" [(ngModel)]="marca" id="marca" name="marca">
          <option value="Overtake">Overtake</option>
          <option value="OtraMarca">Otra Marca</option>
        </select>
      </div>
  
      <button class="btn btn-success" (click)="agregarProducto()">Agregar Producto</button>
    </form>
  </div><br>
</body>
  <div class="container-md">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Color</th>
          <th>Talla</th>
          <th>Precio de Compra</th>
          <th>Precio de Venta</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of inventario; let index = index">
          <td>{{i.nombreProducto}}</td>
          <td >{{i.color?.nombre}}</td>
          <td>{{i.talla?.nombre}}</td>
          <td>{{i.precioCompra}}</td>
          <td>{{i.precioVenta}}</td>
          <td>{{i.stock}}</td>
          <td>
            <button (click)="editarInventario(index)">Editar</button>
            <button (click)="eliminarInventario(index)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="modoEdicion" >
        <p class="text-center"><strong class="text-center">Editar Inventario</strong></p>
        <div class="input-group mb-3">
            <input class="form-control" [(ngModel)]="nombreProductoEditado" type="text" id="nombreProductoEditado" name="nombreProductoEditado" placeholder="Nombre del Producto" required>
            
            <select class="form-control" [(ngModel)]="colorEditado.nombre" id="colorsEditado" name="colorsEditado" required>
                <option disabled selected>Color</option>
                <option value="negro">Negro</option>
                <option value="blanco">Blanco</option>
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
            </select>

            <select class="form-control" [(ngModel)]="tallaEditada.nombre" id="sizesEditado" name="sizesEditado" required>
                <option disabled selected>Talla</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <input class="form-control" [(ngModel)]="precioCompraEditado" type="number" id="precioCompraEditado" name="precioCompraEditado" placeholder="Precio de Compra" required>
            
            <input class="form-control" [(ngModel)]="precioVentaEditado" type="number" id="precioVentaEditado" name="precioVentaEditado" placeholder="Precio de Venta" required>
            
            <input class="form-control" [(ngModel)]="stockEditado" type="number" min="0" id="stockEditado" name="stockEditado" placeholder="Stock" required>
            
            <button class="form-control" (click)="guardarEdicion()" id="btnGuardarEdicion">Guardar</button>
        </div>
    </div>
  </div>
