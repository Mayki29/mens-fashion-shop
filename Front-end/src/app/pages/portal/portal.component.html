    <body><br>
        <div>

            <h1>Admin Portal - Tienda de Ropa</h1>
            <form id="productForm" class="container ">
                <h1>Agregar Producto</h1>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="fotdscrp">Foto Principal:</label>
                <input type="file" id="mainPhoto" name="mainPhoto" accept="image/*" required>

                <label for="description">Descripci칩n:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="descriptionPhotos">Fotos de la Descripci칩n:</label>
                <input type="file" id="descriptionPhotos1" name="descriptionPhotos1" accept="image/*" multiple>

                <label for="stock">Cantidad de Stock:</label>
                <input type="number" min="" id="stock" name="stock" required>

                <label for="price">Precio Compra:</label>
                <input type="number" min="0" id="precioCompra" name="precioCompra" step="0.01" required>

                <label for="price">Precio Venta:</label>
                <input type="number" min="0" id="precioVenta" name="precioVenta" step="0.01" required>

                <label for="price">Precio Regular:</label>
                <input type="number" min="0" id="precioRegular" name="precioRegular" step="0.01" required>

                <div class="inventario-container">
                    <p>Inventario</p>
                    <div class="input-group mb-3">
                        
                        <select class="form-control" [(ngModel)]="color.nombre" name="colors" required>
                            <option disabled selected>color</option>
                            <option value="negro">Negro</option>
                            <option value="blanco">Blanco</option>
                            <option value="rojo">Rojo</option>
                            <option value="azul">Azul</option>
                        </select>

                        <select class="form-control" [(ngModel)]="talla.nombre" id="sizes" name="sizes" required>
                            <option disabled selected>Talla</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>

                        <input class="form-control" [(ngModel)]="stock" type="number" min="" id="stock" name="stock" placeholder="Stock" required>
                        <button class="form-control" (click)="agregarInventario()" id="btnAddInventario">+</button>
                        
                      </div>
                    <div class="inventario-options">
                        
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Color</th>
                                <th>Talla</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of inventario">
                                <td>{{i.color.nombre}}</td>
                                <td>{{i.talla.nombre}}</td>
                                <td>{{i.stock}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <label for="sizes">Marca:</label>
                <select id="sizes" name="sizes" required>
                    <option value="S">Overtake</option>
                    <option value="M">SkillBoard</option>
                </select>

                <button type="submit">Agregar Producto</button>
            </form>
        </div><br>
