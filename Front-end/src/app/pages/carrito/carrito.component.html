<div class="container">
<h1 class="ms-3 my-5"><i class="bi bi-cart3"></i> Carrito de compras</h1>
<div class="row">
    <div class="col-12 col-lg-9">
        <table class="table">
            <thead>
                <tr>
                    <th>PRODUCTO</th>
                    <th>PRECIO</th>
                    <th>CANTIDAD</th>
                    <th>TOTAL</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr app-carrito-product 
                    [nombre]="'POLO OVERSIZE NEGRO'"
                    [marca]="'OVERTAKE'"
                    [imagen]="'assets/images/polo2.jpg'"
                    [precioAntes]="600.90"
                    [precio]="49.90"
                    [total]="49.90">
                </tr>
                <tr app-carrito-product 
                    [nombre]="'POLO OVERSIZE NEGRO'"
                    [marca]="'OVERTAKE'"
                    [imagen]="'assets/images/polo2.jpg'"
                    [precioAntes]="205.90"
                    [precio]="49.90"
                    [total]="49.90">
                </tr>
                <tr app-carrito-product 
                    [nombre]="'POLO OVERSIZE NEGRO'"
                    [marca]="'OVERTAKE'"
                    [imagen]="'assets/images/polo2.jpg'"
                    [precioAntes]="60.90"
                    [precio]="49.90"
                    [total]="49.90">
                </tr>
                <tr app-carrito-product 
                    [nombre]="'POLO OVERSIZE NEGRO'"
                    [marca]="'OVERTAKE'"
                    [imagen]="'assets/images/polo2.jpg'"
                    [precioAntes]="60.90"
                    [precio]="49.90"
                    [total]="49.90">
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-12 col-lg-3">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th class="text-center" colspan="2">RESUMEN DE SU COMPRA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>SUBTOTAL:</th>
                    <td class="text-end">{{subtotal}}</td>
                </tr>
                <tr class="text-success">
                    <th>DESCUENTOS:</th>
                    <td class="text-end">{{descuentos}}</td>
                </tr>
                <tr>
                    <th>TOTAL:</th>
                    <td class="text-end">{{total}}</td>
                </tr>
            </tbody>
        </table>
        <a href="/pago" class="btn btn-warning form-control">FINALIZAR COMPRA</a>
    </div>
</div>
</div>
